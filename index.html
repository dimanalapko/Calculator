<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Калькулятор</title>
  <link rel="stylesheet" href="style.css"  type="text/css"/>
  <script src="script.js"></script>
</head>
<body>
   <div class="result">
       <p id="result" class="result_p">0</p>
   </div>
   <div class="first_button_in_row " onclick="clickOn7()">
       <p class="button_p" align="center">7</p>
   </div>
   <div class="button" onclick="clickOn8()">
       <p class="button_p" align="center">8</p>
   </div>
   <div class="button" onclick="clickOn9()">
       <p class="button_p" align="center">9</p>
   </div>
   <div class="button" onclick="clickOnMinus()">
       <p class="button_p" align="center">-</p>
   </div>
   <div class="first_button_in_row" onclick="clickOn4()">
       <p class="button_p" align="center">4</p>
   </div>
   <div class="button" onclick="clickOn5()">
       <p class="button_p" align="center">5</p>
   </div>
   <div class="button" onclick="clickOn6()">
       <p class="button_p" align="center">6</p>
   </div>
   <div class="button" onclick="clickOnPlus()">
       <p class="button_p" align="center">+</p>
   </div>
   <div class="first_button_in_row" onclick="clickOn1()">
       <p class="button_p" align="center">1</p>
   </div>
   <div class="button" onclick="clickOn2()">
       <p class="button_p" align="center">2</p>
   </div>
   <div class="button" onclick="clickOn3()">
       <p class="button_p" align="center">3</p>
   </div>
   <div class="button" onclick="clickOnCalculate()">
       <p class="button_p" align="center">=</p>
   </div>
   <div class="first_button_in_row" onclick="clickOnC()">
       <p class="button_p" align="center">C</p>
   </div>
    <div class="button" onclick="clickOn0()">
       <p class="button_p" align="center">0</p>
   </div>
    <div class="button" onclick="clickOnMultiplication()">
       <p class="button_p" align="center">*</p>
   </div>
    <div class="button" onclick="clickOnDividing()">
       <p class="button_p" align="center">/</p>
   </div>
</body>
</html>
